<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Window that closes on its own on time</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body onload="example()">
        Merhaba sayfa 5 saniye içerisinde kapanacaktır!

        <script type="text/javascript" language="javascript">
            function example() {
                window.setTimeout("self.close()", 5000);
            }

        </script>


    </body>

</html>
